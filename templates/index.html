<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pi-hole Control Panel</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Pi-hole Control Panel</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
      {% for category, message in messages %}
        <li style="color: {{ 'green' if category == 'success' else 'red' }}">{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="POST" action="/pause" style="padding-bottom: 20px;">
    <button class="stop-button" name="duration" value="">Pause</button>
  </form>
  <form method="POST" action="/pause" style="padding-bottom: 20px;">
    <button class="stop-button" name="duration" value="600">Pause for 5 Minutes</button>
  </form>

  <form method="POST" action="/resume" style="padding-bottom: 20px;">
    <button class="start-button">Start</button>
  </form>

  <!-- <form method="POST" action="/sync">
    <button>Run NebulaSync</button>
  </form> -->
</body>
</html>
